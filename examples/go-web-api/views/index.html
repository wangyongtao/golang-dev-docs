<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.31/vue.global.prod.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.0/dayjs.min.js"></script>
</head>

<body>

    <div class="container">

        <h1> 请登录 login </h1>
        <div>
            <h1>Log In</h1>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" name="username" required
                        placeholder="Please enter your user name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password"
                        placeholder="Please enter your password">
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>

        <br />
        <p> 第三方账户登录 </p>
        <a href="{{.GithubAuthURL}}?client_id={{.GithubClientId}}&response_type=code&redirect_uri={{.GithubRedirect}}&state=123">
            Login with github
        </a>
        <br />
        <a
            href="{{.MyAuthURL}}?client_id={{.MyAuthClientId}}&grant_type=authorization_code&response_type=code&redirect_uri={{.MyAuthRedirect}}&state=state123">
            Login with MyOAuth2
        </a>
    </div>

</body>

</html>
